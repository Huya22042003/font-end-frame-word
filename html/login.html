<div class="container animationPanel">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card border-0 shadow rounded-3 my-5">
                <div class="card-body p-4 p-sm-5">
                    <h5 class="card-title text-center mb-5 fw-light fs-5">Sign In</h5>
                    <form name="form">
                        <div class="form-floating mb-3">
                            <input type="email" name="txtEmail" class="form-control" id="floatingInput"
                                placeholder="name@example.com" ng-model="email" required>
                            <label for="floatingInput">Email address</label>
                        <span style="color: rgb(255, 53, 46); font-size: 16px;" ng-show="form.txtEmail.$invalid"
                        >Email định dạng</span>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="password" name="txtPassWord" class="form-control" id="floatingPassword"
                                placeholder="Password" ng-model="passWord" required>
                            <label for="floatingPassword">Password</label>
                            <span style="color: rgb(255, 53, 46); font-size: 16px;" ng-show="form.txtPassWord.$invalid"
                            >Không được để trống</span>
                        </div>

                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" value=""
                                id="rememberPasswordCheck">
                            <label class="form-check-label" for="rememberPasswordCheck">
                                Remember password
                            </label>
                        </div>
                        <div class="d-grid">
                            <button ng-show="form.$invalid" class="btn btn-primary btn-login text-uppercase fw-bold" disabled
                                type="submit">Sign
                                in</button>
                            <button ng-show="form.$valid" ng-click="login()" class="btn btn-primary btn-login text-uppercase fw-bold"
                                type="submit">Sign
                                in</button>
                        </div>
                        <hr class="my-4">
                        <div class="d-grid mb-2">
                            <button class="btn btn-danger btn-google btn-login text-uppercase fw-bold"
                                type="submit">
                                <i class="fab fa-google me-2"></i> Sign in with Google
                            </button>
                        </div>
                        <div class="d-grid">
                            <button class="btn btn-primary btn-facebook btn-login text-uppercase fw-bold"
                                type="button" ng-click="login()">
                                <i class="fab fa-facebook-f me-2"></i> Sign in with Facebook
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
