<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <!-- angular -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <script src="../js/plugin/angular-route.js"></script>
    <!-- UI CSS -->
    <link rel="stylesheet" href="../css/custom/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>

<body ng-app="myApp" ng-app="subject">
    <div id="main" ng-controller="myCtrl">
        <div id="header" class="sticky-top">
            <nav class="navbar shadow p-2 mb-5 bg-body rounded">
                <div class="container-fluid">
                    <div>
                        <button class="btn border-0" type="button" data-bs-toggle="offcanvas"
                            data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
                            <i class="fa-solid fa-bars" id="menu" data-bs-toggle="tooltip" data-bs-placement="bottom"
                                data-bs-title="Menu" style="font-size: 25px;"></i>
                        </button>
                        <a href="#home" class="btn border-0" id="home" data-bs-toggle="tooltip"
                            data-bs-placement="bottom" data-bs-title="Trang Chủ"
                            style="font-size: 25px; padding: 0;">Hello</a>
                    </div>
                    <div class="dropdown">
                        <button class="btn border-0 dropdown-toggle p-0" type="button" data-bs-toggle="dropdown">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="20" fill="currentColor"
                                class="bi bi-person-fill pb-1" viewBox="0 0 16 16">
                                <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />
                            </svg>
                            Tài khoản
                        </button>
                        <ul class="dropdown-menu dropdown-menu-lg-end">
                            <li><a class="dropdown-item" href="#">Thông tin</a></li>
                            <li><a class="dropdown-item" href="#login">Đăng nhập</a></li>
                            <li><a class="dropdown-item" href="#">Đăng ký</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <div id="menu">
            <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample"
                aria-labelledby="offcanvasExampleLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasExampleLabel">Hello</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body" data-mdb-perfect-scrollbar='true'>
                    <div class="panel panel-default">
                        <a href="#home" class="cta text-light fw-bold">
                            <span class="hover-underline-animation"> Trang chủ </span>
                            <svg viewBox="0 0 46 16" height="10" width="30" xmlns="http://www.w3.org/2000/svg"
                                id="arrow-horizontal">
                                <path transform="translate(30)"
                                    d="M8,0,6.545,1.455l5.506,5.506H-30V9.039H12.052L6.545,14.545,8,16l8-8Z"
                                    data-name="Path 10" id="Path_10"></path>
                            </svg>
                        </a>
                    </div>

                    <div class="panel panel-default">
                        <a href="#questions" class="cta text-light fw-bold">
                            <span class="hover-underline-animation"> Giới thiệu </span>
                            <svg viewBox="0 0 46 16" height="10" width="30" xmlns="http://www.w3.org/2000/svg"
                                id="arrow-horizontal">
                                <path transform="translate(30)"
                                    d="M8,0,6.545,1.455l5.506,5.506H-30V9.039H12.052L6.545,14.545,8,16l8-8Z"
                                    data-name="Path 10" id="Path_10"></path>
                            </svg>
                        </a>
                    </div>

                    <div class="panel panel-default">
                        <a href="#subjects" class="cta text-light fw-bold">
                            <span class="hover-underline-animation"> Danh sách môn học </span>
                            <svg viewBox="0 0 46 16" height="10" width="30" xmlns="http://www.w3.org/2000/svg"
                                id="arrow-horizontal">
                                <path transform="translate(30)"
                                    d="M8,0,6.545,1.455l5.506,5.506H-30V9.039H12.052L6.545,14.545,8,16l8-8Z"
                                    data-name="Path 10" id="Path_10"></path>
                            </svg>
                        </a>
                    </div>

                    <div class="panel panel-default">
                        <div class="panel-heading collapsed" data-bs-toggle="collapse" data-bs-parent="#accordion"
                            href="#collapseOne">
                            <span class="glyphicon glyphicon-list-alt"></span>
                            <a class="cta text-light fw-bold">
                                <span class="hover-underline-animation"> Môn học </span>
                                <svg viewBox="0 0 46 16" height="10" width="30" xmlns="http://www.w3.org/2000/svg"
                                    id="arrow-horizontal">
                                    <path transform="translate(30)"
                                        d="M8,0,6.545,1.455l5.506,5.506H-30V9.039H12.052L6.545,14.545,8,16l8-8Z"
                                        data-name="Path 10" id="Path_10"></path>
                                </svg>
                            </a>
                        </div>
                        <ul class="list-group list-group-flush panel-collapse collapse" id="collapseOne"
                            ng-repeat="item in subjectsMenu" style="height: 0px;">
                            <li class="list-group-item tran-parent border-0">
                                <a class="cta">
                                    <span class="hover-underline-animation text-light"
                                        style="font-size: 12px;     text-shadow: 0 0 10px #000;"> {{item.Name}} </span>
                                    <svg viewBox="0 0 46 16" height="10" width="30" xmlns="http://www.w3.org/2000/svg"
                                        id="arrow-horizontal">
                                        <path transform="translate(30)"
                                            d="M8,0,6.545,1.455l5.506,5.506H-30V9.039H12.052L6.545,14.545,8,16l8-8Z"
                                            data-name="Path 10" id="Path_10"></path>
                                    </svg>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

                <div class="shadow-ui"></div>

        <div id="container">
            <div class="container">

            </div>
        </div>
        <div id="footer">
            <!-- Remove the container if you want to extend the Footer to full width. -->
            <div>
                <footer style="background-color: rgba(0, 0, 0, 0.845);" class="text-center text-white">
                    <!-- Grid container -->
                    <div class="p-4 pb-0">
                        <h1 style="font-family: Brush Script MT, Brush Script Std, cursive; font-size: 100px;">Say good
                            bye !!!</h1>
                        <!-- Section: Social media -->
                        <section class="mb-4" style="padding: 25px 0;">
                            <!-- Facebook -->
                            <a id="facebook" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Facebook"
                                class="btn btn-primary rounded-circle border-0 btn-floating m-1"
                                style="width : 40px;height: 40px;background-color: #3b5998;"
                                href="https://www.facebook.com/profile.php?id=100011636104325" role="button"><i
                                    class="fab fa-facebook-f"></i></a>

                            <!-- Twitter -->
                            <a id="twitter" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Twitter"
                                class="btn btn-primary rounded-circle border-0 btn-floating m-1"
                                style="width : 40px;height: 40px;background-color: #55acee;" href="#!" role="button"><i
                                    class="fab fa-twitter"></i></a>

                            <!-- Google -->
                            <a id="google" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Google"
                                class="btn btn-primary rounded-circle border-0 btn-floating m-1"
                                style="width : 40px;height: 40px;background-color: #dd4b39;" href="#!" role="button"><i
                                    class="fab fa-google"></i></a>

                            <!-- Instagram -->
                            <a id="instagram" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Instagram"
                                class="btn btn-primary rounded-circle border-0 btn-floating m-1"
                                style="width : 40px;height: 40px;background-color: #ac2bac;"
                                href="https://www.instagram.com/nguyen_quoc_huy2204/" role="button"><i
                                    class="fab fa-instagram"></i></a>

                            <!-- Linkedin -->
                            <a id="linkedin" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Linkedin"
                                class="btn btn-primary rounded-circle border-0 btn-floating m-1"
                                style="width : 40px;height: 40px;background-color: #0082ca;" href="#!" role="button"><i
                                    class="fab fa-linkedin-in"></i></a>
                            <!-- Github -->
                            <a id="github" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Github"
                                class="btn btn-primary rounded-circle border-0 btn-floating m-1"
                                style="width : 40px;height: 40px;background-color: #333333;"
                                href="https://github.com/Huya22042003" role="button"><i class="fab fa-github"></i></a>
                        </section>
                        <!-- Section: Social media -->
                    </div>
                    <!-- Grid container -->

                    <!-- Copyright -->
                    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
                        Please come with us:
                        <a class="text-white" href="https://github.com/Huya22042003">Nguyễn Quốc Huy</a>
                    </div>
                    <!-- Copyright -->
                </footer>

            </div>
            <!-- End of .container -->
        </div>
    </div>
    <script>
        $(document).ready(function () {
            $("#show_hide_password button").on('click', function (event) {
                if ($('#show_hide_password input').attr("type") == "text") {
                    $('#show_hide_password input').attr('type', 'password');
                    $('#show_hide_password i').addClass("fa-eye-slash");
                    $('#show_hide_password i').removeClass("fa-eye");
                } else if ($('#show_hide_password input').attr("type") == "password") {
                    $('#show_hide_password input').attr('type', 'text');
                    $('#show_hide_password i').removeClass("fa-eye-slash");
                    $('#show_hide_password i').addClass("fa-eye");
                }
            });
        });
    </script>
</body>

</html>
