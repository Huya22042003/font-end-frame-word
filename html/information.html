<div class="ui-view"
style="background-color: #fff; color: #000; width: 900px; margin-left: auto; margin-right: auto; padding: 50px;">
<h1 class="text-center pb-5">THÔNG TIN SINH VIÊN</h1>
<div class="mb-3 row">
    <label for="staticEmail" class="col-sm-2 col-form-label">User Name</label>
    <div class="col-sm-10">
        <input type="text" readonly class="form-control" value="{{student.username}}">
    </div>
</div>
<div class="mb-3 row">
    <label for="staticEmail" class="col-sm-2 col-form-label">Full Name</label>
    <div class="col-sm-10">
        <input type="text" readonly class="form-control" value="{{student.fullname}}">
    </div>
</div>
<div class="mb-3 row">
    <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
        <input type="text" readonly class="form-control" value="{{student.email}}">
    </div>
</div>
<div class="mb-3 row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
        <div class="input-group" id="show_hide_password">
            <input type="password" class="form-control" placeholder="Password" aria-label="Recipient's username" aria-describedby="button-addon2" value="{{student.password}}">
            <button class="btn btn-outline-secondary" onclick="showAndHide()" type="button" id="button-addon2"><i class="fa fa-eye-slash" aria-hidden="true"></i></button>
          </div>
    </div>
</div>
<div class="mb-3 row">
    <label for="staticEmail" class="col-sm-2 col-form-label">Birthday</label>
    <div class="col-sm-10">
        <input type="text" readonly class="form-control" value="{{student.birthday}}">
    </div>
</div>
<div class="mb-3 row">
    <label for="staticEmail" class="col-sm-2 col-form-label">School Fee</label>
    <div class="col-sm-10">
        <input type="text" readonly class="form-control" value="{{student.schoolfee}}">
    </div>
</div>
<div class="mb-3 row">
    <label for="staticEmail" class="col-sm-2 col-form-label">Marks</label>
    <div class="col-sm-10">
        <input type="text" readonly class="form-control" value="{{student.marks}}">
    </div>
</div>
<div class="mb-3 row">
    <label for="staticEmail" class="col-sm-2 col-form-label">Achievements</label>
    <div class="col-sm-10">
        <div class="form-control-plaintext">
            {{student.marks}}
            <i class="fa-solid fa-medal" style="color: rgb(66, 208, 0);font-size: 40px;"></i>
        </div>
    </div>
</div>
</div>
